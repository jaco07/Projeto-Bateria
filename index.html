<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcurt icon" href="./iconmoon/SVG/headphones.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bateria do Jonh</title>
</head>
<body>

    <h1>Bateria Feita no SESI-SENAI</h1>
     <!-- CAIXA PRINCIPAL DA BATERIA -->
    <div class="keys">
    <!-- INICIO DIV PRIMEIRA FILEIRA-->
    <div class="key" data-key="keyq">Q</div>
    <div class="key" data-key="keyw">W</div>
    <div class="key" data-key="keye">E</div>
    <!-- FIM DA DIV PRIMEIRA FILEIRA -->
 
    <!-- INICIO DA SEGUNDA DIV FILEIRA -->
    <div class="key" data-key="keya">A</div>
    <div class="key" data-key="keys">S</div>
    <div class="key" data-key="keyd">D</div>
    <!-- FIM DA SEGUNDO DIV FILEIRA  -->

    <!-- INICIO DA TERCEIRA DIV FILEIRA-->
    <div class="key" data-key="keyz">Z</div>
    <div class="key" data-key="keyx">X</div>
    <div class="key" data-key="keyc">C</div>
    <!-- FIM DA TERCEIRA DIV FILEIRA  -->

</div>
<!-- FIM DA CAIXA PRINCIPAL DA BATERIA -->

<!-- INICIO CAIXA SECUNDÁRIA - COMPOSIÇÕES-->
<div class="composer">
    <!-- INSERIR COMPOSIÇÕES -->
    <input type="text" id="input" placeholder="Faça sua composição">
    <!-- BOTÃO DE ENVIAR COMPOSIÇÕES -->
    <button>Aplicar o ritmo</button>
     
</div>
<!-- FIM DA CAIXA SECUNDARIA - COMPOSIÇÕES -->

<!-- INÍCIO RODAPÉ CAIXA DO FOOTER -->
<footer>Desenvolvido Jonathas Marciel e Carlos Wilton</footer>
<!-- FIM RODAPÉ CAIXA DO FOOTER -->

<!-- TAG DE ÁUDIO - IRÃO COMUNICAR COM 15 -->

<!-- INÍCIO TAG DE ÁUDIO DA PREIMEIRA FILEIRA -->
<audio src="./sounds/keyq.wav" id="s_keyq">Q</audio>
<audio src="./sounds/keyw.wav" id="s_keyw">W</audio>
<audio src="./sounds/keye.wav" id="s_keye">E</audio>
<!-- FIM TAG DE ÁUDIO DA PRIMEIRA FILEIRA -->

<!-- INÍCIO TAG DE ÁUDIO DA SEGUNDA FILEIRA -->
<audio src="./sounds/keya.wav" id="s_keyq">A</audio>
<audio src="./sounds/keys.wav" id="s_keyw">S</audio>
<audio src="./sounds/keyd.wav" id="s_keye">D</audio>
<!-- FIM TAG DE ÁUDIO DA SEGUNDA FILEIRA -->

<!-- INÍCIO TAG DE ÁUDIO DA TERCEIRA FILEIRA -->
<audio src="./sounds/keyz.wav" id="s_keyq">Z</audio>
<audio src="./sounds/keyx.wav" id="s_keyw">X</audio>
<audio src="./sounds/keyc.wav" id="s_keye">C</audio>
<!-- FIM TAG DE ÁUDIO DA TERCEIRA FILEIRA -->

<!-- LINK DO JAVASCRIPT -->
<script src="./javascript/script.js"></script>






</body>
</html>
